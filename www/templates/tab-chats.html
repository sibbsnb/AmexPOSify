<ion-view view-title="AmexPOSify">
  <ion-content>
    <ion-list>
      	<div class="row">
   	 <div class="col"></div>
  		<div class="col col-50">
  			<button id="requestPayBtn" class="button button-large button-positive"  ng-click="scanBarcode()">
  			Scan Barcode
		</button>
  		</div>
  	 <div class="col"></div>
	</div>
	  <div class="card" id="seInfo" ng-show="seInfoShow">
 		 <div class="item item-divider">
    		<h2 id="storeName">Archies Store No:315</h2>
  			<p id="storeAddres1">80 feet road</p>
  			<p id="storeAddres2">Bangalore</p>
  		</div>
	 </div>
	 <div class="list">

  <label class="item item-input item-select" id="amountDiv" ng-show="amountDivShow">
    <div class="input-label">
      Amount
    </div>
    <select>
      <option>₹500</option>
      <option selected>₹1000</option>
      <option>₹2000</option>
      <option>₹5000</option>
    </select>
  </label>

	</div>
	
	<form ng-submit="paySMSAction()">
      <div class="list" ng-show="requestPayEabled" >
        <label class="item">
          <button  id="requestPayBtn1" class="button button-block button-positive"  type="submit">Pay with AmexCheckout</button>
        </label>
      </div>
    </form>
    
    <form ng-submit="payApplePayAction()">
      <div class="list" ng-show="requestPayEabled" >
        <label class="item">
          <button  id="requestPayBtn2" class="button button-block button-positive"  type="submit">Pay with Apple Pay</button>
        </label>
      </div>
    </form>
    
    </div>
	  <div class="card" id="transactionID" ng-show="transIdShow">
 		 <div class="item item-divider">
    		<h2 id="tranId">AB123-ASDSD-Q#DSASD</h2>
    		<p id="transIDStatus">Transaction succesful, sms sent</p>
  		</div>
	 </div>

    </ion-list>
  </ion-content>
</ion-view>
