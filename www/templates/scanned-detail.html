<ion-view view-title="AmexPOSify">
  <ion-content>
    <ion-list>
      	<div class="row">
  		
	</div>
	  <div class="card" id="seInfo" ng-show="seInfoShow">
	<div class="item item-divider">

		<img ng-src='{{merchant.face}}' style = "width:240px;height:100px"></img>
		<h2 id="storeName">{{merchant.name}}</h2>
		<p id="storeAddres1">{{merchant.address}}</p>
	</div>
</div>
	 <div class="list">

  <label class="item item-input item-select" id="amountDiv" ng-show="amountDivShow">
    <div class="input-label">
      Amount
    </div>
    <select>
      <option>₹500</option>
      <option selected>₹1000</option>
      <option>₹2000</option>
      <option>₹5000</option>
    </select>
  </label>

	</div>
	
	<form ng-submit="paySMSAction()">
      <div class="list" ng-show="requestPayEabled" >
          <button  id="requestPayBtn1" class="button button-block button-clear button-positive"  type="submit">
          <img src="img/amexcheckout.png"></button>
      </div>
    </form>
    

    
    <form ng-submit="payApplePayAction()">
      <div class="list" ng-show="requestPayEabled" >
          <button  id="requestPayBtn2" class="button button-block button-clear"  type="submit">
           <img src="img/applepaylogo1.png">
          </button>

      </div>
    </form>
    
    </div>
	  <div class="card" id="transactionID" ng-show="transIdShow">
 		 <div class="item item-divider">
    		<h2 id="tranId">AB123-ASDSD-Q#DSASD</h2>
    		<p id="transIDStatus">Transaction succesful, sms sent</p>
  		</div>
	 </div>

    </ion-list>
  </ion-content>
</ion-view>
